<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantics(have meaning) Part 1</title>
</head>
<body>
    <!-- Div's doesn't say much to the developer reading the code
    
    Semantic tags exist for that, <section> has much more meaning than 200 div's, where one of them is <div class="section">
    -->

    <!-- Semantic tag -->
    <!-- In this case, section is the father of these tags -->
    <section>
        <h1>Something</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, maiores.</p>
    </section>

    <!-- This 2 are virtually the same thing -->

    <h1>Something</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, eveniet.</p>

    <div id="Main-Section">
        <h1>Something</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, maiores!</p>
    </div>

</body>
</html>
