<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements Challenge</title>
</head>
<body>
    <!-- Create a section and a article -->

    <!-- Section -->
    <section>
        <h1>Things i like</h1>
        <ul>
            <li>Harry Potter</li>
            <li>Dragon ball</li>
        </ul>
        <a href="https://www.youtube.com/" target="_blank" title="Youtube">Youtube</a>
    </section>

    <!-- Article -->
    <article>
        <form>
            <input type="text">
            <input type="password">
        </form>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last name</th>
            </tr>
            <tr>
                <td>Henrique</td>
                <td>Camacho</td>
            </tr>
        </table>
    </article>
</body>
</html>
