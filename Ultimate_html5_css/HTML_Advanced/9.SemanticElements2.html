<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Elements 2</title>
</head>
<body>
    <!-- Header On top of the website -->
    <header>
        <h1>Fernandinha Fernandez</h1>
        <!-- Brief, short text -->
        <p>Lorem ipsum dolor sit amet.</p>
    </header>


    <!-- Nav element - navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
    </nav>


    <!-- Footer Botton of the website, usually the last thing-->
    <footer>
        <!-- Usually have the copyright, social media, contact... -->
        <h1>This is the footer</h1>
        <ul>
            <li><a href="youtube.com" target="_blank">Contact</a></li>
            <li><a href="youtube.com" target="_blank">Contact2</a></li>
        </ul>    
    </footer>
    

</body>
</html>
