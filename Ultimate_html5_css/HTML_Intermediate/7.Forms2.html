<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Part -2</title>
</head>
<body>
    <!-- Select Input Type -->
    <form>
        <select name="movies" size="1" multiple>
            <option value="Movies">Movies</option>
            <option value="Avengers">Avengers</option>
            <option value="Spider Man No Way Home">Spider Man No Way Home</option>
            <option value="Brasileirinhas">Brasileirinhas</option>
        </select>

        <!--Data List Input Type-->
        <input list="movies">
        <datalist id="movies">
            <option value="Movies"></option>
            <option value="Avengers"></option>
            <option value="Spider Man No Way Home">/option>
            <option value="Brasileirinhas"></option>
        </datalist>
    </form>
</body>
</html>
