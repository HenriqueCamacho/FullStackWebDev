<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e2a45a3231.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Challenge</title>
</head>
<body>
    <!-- insert icons for youtube, twitter, car, plane, spin and pulse any of them that you like. you should also change their normal size -->

    <!-- Youtube -->
    <i class="fa-brands fa-youtube fa-5x fa-rotate-270"></i>
    <i class="fa-solid fa-youtube fa-5x fa-rotate-360"></i>
    
    <!-- twitter -->
    <i class="fa-brands fa-twitter fa-5x fa-spin"></i>

    <!-- car -->
    <i class="fa-solid fa-car fa-5x fa-flip-vertical"></i>

    <!-- plane -->
    <i class="fa-solid fa-plane-departure fa-5x fa-pulse"></i>
</body>
</html>
