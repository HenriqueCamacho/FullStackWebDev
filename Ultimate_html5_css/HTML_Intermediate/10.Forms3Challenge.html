    <title>Forms 3 Challenge</title>

<body>

    <h2>Simple Form</h2>
    <!-- Create a form consisting of Name, Job, List of Books, Comment area and a submit button -->
    <form>
        <!-- First and Last name-->
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Second Name">
        <br><!-- Bad Pratice -->
        <input type="text" placeholder="Job">
        <br><!-- Bad Pratice-->

        <!-- Book List -->
        <select name="books-list">
            <option value="norse mythology">Norse mythology</option>
            <option value="i am legend">I am Legend</option>
            <option value="i robot">I robot</option>
        </select>

        <br><!-- Bad Pratice-->
        <!-- Submit issues -->
        <textarea name="issues" id="issues" cols="20" rows="5"></textarea>
        <br><!-- Bad Pratice-->

        <!--Button to submit form-->
        <button type="button">Submit</button>
    </form>
</body>
