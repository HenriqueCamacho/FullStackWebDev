<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Attributes</title>
</head>
<body>
    <form>
        <!-- Maximum Length -->
        <input type="text" maxlength="10" placeholder="Full Name">

        <br><!-- Bad Pratice -->

        <!-- Min Length -->
        <textarea minlength="5" placeholder="Type something" cols="30" rows="10"></textarea>

        <br><!-- Bad Pratice -->

        <!-- Value -->
        <input type="text" value="Titties">

        <br><!-- Bad Pratice -->

        <!-- Read Only -->
        <input type="text" value="Titties" readonly>

        <button>Send</button>
    </form>

</body>
</html>
