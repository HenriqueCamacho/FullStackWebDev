<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #main-heading{
            color: blue;
        }
        .support{
            color: purple;
        }
    </style>
    <title>HTML Ids and Classes</title>
</head>
<body>
    <!--HTML IDs and Classes-->

    <!--IDs are unique and identified by #id_name -->
    <h1 id="main-heading">Ola mundo</h1>
    
    <!--Classes are not unique, are identified as .class_name -->
    <p class="support">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, laborum.</p>
    <p class="support">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earumprerum.</p>
</body>
</html>
