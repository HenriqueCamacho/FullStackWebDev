<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .business-main{
            color: green;
        }
        #class-name{
            color:red;
        }
    </style>
    <title>IDs and Classes Challenge</title>
</head>
<body>
    <!-- Change the color to green(class)-->
    <h2 class="business-main">My Shop</h2>
    <h4 class="business-main">Online Business</h4>


    <!-- Change the color to yellow(ID) -->
    <p id="class-name">Lore, ipsum dolor sit amet consectetur adipisicing</p>
</body>

</html>
