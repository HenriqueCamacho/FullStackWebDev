<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities and Symbols</title>
</head>
<body>
    <!-- Entities and Symbols -->
    <!-- They are case sensitive -->
    <p>2 &gt; 1</p> <!--Grater than-->
    <p>2 &lt; 1</p> <!--Less than-->
    <p> &cent; </p> <!--Cent-->
    <p> &copy; </p> <!--Copy trademark-->
    <p> &reg; </p> <!--Register-->
    <p> &spades; </p> <!--Spades-->
    <p> &clubs; </p> <!--Clubs-->
    <p> &diam; </p> <!--Diamonds-->
    
</body>
</html>
