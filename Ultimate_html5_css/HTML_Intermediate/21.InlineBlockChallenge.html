<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Level Elements Challenge</title>
</head>
<body>
    <!-- which of the following are inline and 
        block level elements? 
        1 - form
        2 - button  
        3 - ol 
        4 - textarea
        5 - img
        6 - ul
        7 - input
        8 - table
     -->

     <!-- form - Block -->
     <form>
         <!-- input - Inline -->
         <input type="text">

         <!-- button - Inline -->
         <button>fodase</button>
         <input type="button">

         <!-- Text Area - Inline -->
         <textarea cols="30" rows="10"></textarea>
     </form>
     <form><input type="text"></form>

     <!-- OL - Block Level -->
     <ol>
         <li>Something</li>
     </ol>

     <!-- Ul - Block Level -->
     <ul>
         <li>Another thing</li>
     </ul>

     <!-- img - Inline -->
     <img src="" alt="Monica Mattos">

     <br>

     <!-- Table - Block Level ,-->
     <table>
         <tr>
             <th>Titties</th>
         </tr>
         <tr>
             <td>Loriane</td>
         </tr>
     </table>

</body>
</html>
